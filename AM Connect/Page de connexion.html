<!DOCTYPE html>
<html lang="fr">

<head>
  <link rel="stylesheet" href="Connection.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AM Connect CRM/Profil utilisateur</title>
  <link rel="icon" href="Images/Logo/Logo 1.png" type="image/x-icon"
</head>

<body>
  <header class="header">
    <a class="Logo" href="Acceuil.html"><img src="Images/Logo/Logo 1.png" alt="Logo de l'interface" width="150"></a>
    <style>
      .Logo{
        position: absolute; /* ou relative selon vos besoins */
        top: 15px; /* position verticale par rapport au haut */
        left: 15px; /* position horizontale par rapport à la gauche */
      }
    </style>
  </header>

<section class="LogoTN">
  <center>
    <img src="https://www.trans-natural.com/wp-content/uploads/sites/274/2020/01/2020-logo-vague_transnatural-orig.png" alt="Logo TransNatural" width="400">
  </center>
</section>

  <section class="Phrase">
    <center>
      <p>Pour continuer, merci de vous identifier</p>
    </center>
  </section>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion et Inscription</title>
</head>
<body>
  <section class="Connexion">
    <center>
    <h1>Connexion</h1>
    <form action="/login" method="post">
        <label for="identifiant">Identifiant:</label><br>
        <input type="text" id="identifiant" name="identifiant" required><br>
        <label for="motdepasse">Mot de passe:</label><br>
        <input type="password" id="motdepasse" name="motdepasse" required><br><br>
        <button class="btn" id="generateInvoiceBtn">Se connecter</button>
    </form>

    <h1>Inscription</h1>
    <form action="/signup" method="post">
        <label for="nom">Nom:</label><br>
        <input type="text" id="nom" name="nom" required><br>
        <label for="prenom">Prénom:</label><br>
        <input type="text" id="prenom" name="prenom" required><br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="telephone">Téléphone:</label><br>
        <input type="tel" id="telephone" name="telephone" required><br>
        <label for="motdepasse_signup">Mot de passe:</label><br>
        <input type="password" id="motdepasse_signup" name="motdepasse_signup" required><br><br>
        <button class="btn" id="generateInvoiceBtn">Suivant</button>
    </form>
    </center>
  </section>
</body>

  <footer class="footer">
    <div class="container">
      <p>&copy; AM Connect 2024</p>
      <a href="#">Conditions Générales d'Utilisation</a>
    </div>
  </footer>
</body>

</html>
